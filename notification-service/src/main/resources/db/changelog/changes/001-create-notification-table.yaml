databaseChangeLog:
  - changeSet:
      id: 001-create-notification-table
      author: system
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: recipient
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: sent
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: notification
