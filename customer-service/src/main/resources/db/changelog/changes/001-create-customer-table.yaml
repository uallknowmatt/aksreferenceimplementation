databaseChangeLog:
  - changeSet:
      id: 001-create-customer-table
      author: system
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: address
                  type: VARCHAR(500)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: identification_number
                  type: VARCHAR(50)
              - column:
                  name: identification_type
                  type: VARCHAR(50)
              - column:
                  name: kyc_verified
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: customer
